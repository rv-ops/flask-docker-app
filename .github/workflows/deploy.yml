name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop existing containers
        run: docker-compose -p flaskapp down || true

      - name: Build and start containers
        run: docker-compose -p flaskapp up -d --build
